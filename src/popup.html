<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Booster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <a id="githubLink" href="https://github.com/kazakuba" target="_blank">
    <img src="../assets/github-logo.png" alt="GitHub" style="width: 20px; height: 20px; margin-right: 5px;">
  </a>

  <h2><span class="emoji">&#128266;</span> Volume Booster</h2>
  <p class="subtitle">Adjust the current tab's volume with the slider.</p>

  <div id="sliderContainer">
    <input id="volumeSlider" type="range" min="1" max="6" step="0.1" value="1">
    <span id="volumeValue">100%</span>
  </div>

  <button id="resetButton">Reset to 100%</button>

  <h3>Tabs where audio is playing</h3>
  <div id="audioTabsContainer">
    <em>No audible tabs detected</em>
  </div>

  <script src="popup.js"></script>
</body>
</html>
